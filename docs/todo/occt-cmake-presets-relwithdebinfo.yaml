title: "OCCT: CMake presets (RelWithDebInfo)"
description: Add and validate CMakePresets for native builds with RelWithDebInfo.
area: occt-core
allowed_paths:
  - engines/occt-core/CMakePresets.json
  - engines/occt-core/CMakeLists.txt
labels:
  - codex
  - occt-core
  - cmake
acceptance:
  commands:
    - cmake --preset relwithdebinfo
    - cmake --build --preset relwithdebinfo -j
    - ctest --preset relwithdebinfo --output-on-failure
  tests_expect:
    - Native build and tests pass
  artifacts_expect:

