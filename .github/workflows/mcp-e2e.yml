name: MCP E2E

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - 'apps/mcp-server/**'
      - 'packages/schemas/**'
      - 'packages/types/**'
      - 'tools/e2e/**'
      - 'tools/codegen/**'
      - 'README.md'
      - '.github/workflows/mcp-e2e.yml'
      - 'package.json'

jobs:
  demo:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v5
        with:
          node-version: '22'
          cache: 'pnpm'
      - name: Enable corepack
        run: corepack enable
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Generate schema types
        run: pnpm -w run codegen:schemas
      - name: Build MCP server
        run: pnpm -w --filter @woodshop/mcp-server build
      - name: Run MCP tests
        run: pnpm -w test:mcp
      - name: Run MCP demo
        run: pnpm -w run mcp:e2e:demo
      - name: Verify artifacts
        run: |
          set -euo pipefail
          files=(artifacts/demo/cutlist.json artifacts/demo/drawing.pdf artifacts/demo/layout.dxf artifacts/demo/layout.svg)
          for file in "${files[@]}"; do
            if [ ! -f "$file" ]; then
              echo "missing artifact: $file" >&2
              exit 1
            fi
            if [ ! -s "$file" ]; then
              echo "empty artifact: $file" >&2
              exit 1
            fi
          done
      - name: Upload cutlist
        uses: actions/upload-artifact@v4
        with:
          name: mcp-demo-cutlist
          path: artifacts/demo/cutlist.json
          if-no-files-found: error
      - name: Upload drawing
        uses: actions/upload-artifact@v4
        with:
          name: mcp-demo-drawing-pdf
          path: artifacts/demo/drawing.pdf
          if-no-files-found: error
      - name: Upload dxf
        uses: actions/upload-artifact@v4
        with:
          name: mcp-demo-layout-dxf
          path: artifacts/demo/layout.dxf
          if-no-files-found: error
      - name: Upload svg
        uses: actions/upload-artifact@v4
        with:
          name: mcp-demo-layout-svg
          path: artifacts/demo/layout.svg
          if-no-files-found: error
